<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <title>Dashboard</title>
</head>
<body class="bg-gradient-to-r from-orange-400 to-yellow-300 min-h-screen flex flex-col items-center justify-start pt-20 px-4">
  <div class="text-4xl font-extrabold text-white mb-10" data-aos="fade-right">
    Welcome, <span id="name" class="text-black underline"></span>!
  </div>

  <div class="w-full max-w-lg bg-white p-10 rounded-2xl shadow-xl transition-all duration-300 hover:shadow-orange-500" data-aos="fade-up">
    
    <!-- Referral Section -->
    <div class="mb-6 text-center">
      <h2 class="text-orange-500 text-2xl font-bold mb-2">Referral Code</h2>
      <p id="referal" class="text-xl font-semibold text-gray-700 tracking-wide"></p>
    </div>

    <!-- Donations Section -->
    <div class="mb-6 text-center">
      <h2 class="text-orange-500 text-2xl font-bold mb-2">Total Donations Raised</h2>
      <p id="donations" class="text-xl font-semibold text-green-600"></p>
    </div>

    <!-- Rewards Section -->
    <div class="text-center">
      <h2 class="text-orange-500 text-2xl font-bold mb-2">Rewards</h2>
      <ul id="rewards" class="text-xl font-semibold text-blue-600 space-y-1"></ul>
    </div>

  </div>

  <!-- AOS Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    const username = localStorage.getItem('username');

    // Show name in greeting
    document.getElementById('name').textContent = username || 'Guest';

    fetch('../backend/data.json')
      .then(response => response.json())
      .then(users => {
        // Find user matching name
        const user = users.find(u => u.name === username);
        if (!user) {
          console.error('User not found in data.json');
          return;
        }

        // Fill in data
        document.getElementById('referal').textContent = user.referalCode;
        document.getElementById('donations').textContent = "â‚¹ " + user.totalDonations.toLocaleString();

        const rewardsEl = document.getElementById('rewards');
        rewardsEl.innerHTML = ""; // Clear previous if any
        user.rewards.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          rewardsEl.appendChild(li);
        });
      })
      .catch(error => console.error('Failed to load data:', error));
  </script>
</body>
</html>
